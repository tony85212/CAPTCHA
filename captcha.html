<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="question" class="question">None</div>
      <div id="number" class="number">0</div>
      <div id="timer" class="timer">0</div>
      <div id="captcha" class="captcha"><script>CreateCAPTCHA();</script></div>
      <div class="restart">
      </div>
      <div class="input">
        <input
          type="text"
          name="reCaptcha"
          id="reCaptcha"
          placeholder="Type The Captcha"
        />
      </div>
    <div>
        <input type="button" value="Submit" onclick="ValidateCAPTCHA(this.value)" />
        <input type="button" value="Omit" onclick="ValidateCAPTCHA(this.value)" />
        <div>
      <div id="errCaptcha" class="errmsg"></div>
    </div>
  </body>

</html>
