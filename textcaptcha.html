<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Captcha Generator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container1">
      <div class="container2">
        <span class="title3" id="question">Text-Based</span>
        <span class="num" id="number" style="display: none;">0</span>
        <div class="timer" id="timer" style="display: none;">300</div>
      <center><img id="captcha" src="text-based/23n88.png" ></center>
      <input class="reCaptcha" type="text" name="reCaptcha" id="reCaptcha" placeholder="Type the CAPTCHA" />
      <script>TextCreateCAPTCHA();</script>
      <div class="container3">
        <button class="container4" id="submit" value="Submit" type="button" style="margin:20px;" onclick="TextValidateCAPTCHA(this.value)">
          <script>
          var input = document.getElementById("reCaptcha");
          input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
              event.preventDefault();
              document.getElementById("submit").click();
            }
          });
          </script>
          <span>
            Submit
          </span>
        </button>
        <button class="container4" value="Omit" type="button" style="margin:20px;" onclick="TextValidateCAPTCHA(this.value)" >
          <span>
            Omit
          </span>
        </button>
      </div>
      </div>
      </div>
      <footer>
      <small>CS567 LAB STUDIES IN SE AND HCI : Group 5</small>
      </footer>
  </body>

</html>
